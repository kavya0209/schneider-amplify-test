<div class="row">
    <!-- <form> -->
        <div class="col-3">
           <div class="form-group">
                <span class="label-css">Select Dataset</span>
                <select class="form-control" name="Department">
                    <option value="">--- Select a dataset ---</option>
                    <option *ngFor="let folder of folderNames">{{folder}}</option>
                    <!-- <option value="">Dataset 2</option> -->
                </select>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <span class="label-css">Select A Model</span>
                <select class="form-control" name="Department">
                    <option value="upload">--- Select Model ---</option>

                    <option value="upload">Restaurant Model</option>
                </select>
            </div>
        </div>
    <!-- </form> -->
</div>
<div class="row">
    <div class="col-6">
        <button type="submit" class="btn  btn-primary  button-color button-css" > RUN </button>
    </div>
</div>
<div class="row">
    <div class="col-4">
        <span class="heading-css">Modal Summary And Stats</span>
        <form novalidate>
            <div class="form-group">
                <span class="label-css">Modelling Techniques</span>
                <input type="text" name="username"
                class="form-control input-lg" placeholder="Linera Regression"
                required forbiddenName="" pattern="[A-Za-z0-9]+" autofocus />
            </div>
            <div class="form-group">
                <span class="label-css">Adjusted R.Squared</span>
                <input type="text" name="username"
                    class="form-control input-lg" placeholder="0.882290235"
                    required forbiddenName="" pattern="[A-Za-z0-9]+" autofocus />
            </div>
            <div class="form-group">
                <span class="label-css">RMSE</span>
                <input type="text" name="username"
                    class="form-control input-lg" placeholder="0.0491066329"
                    required forbiddenName="" pattern="[A-Za-z0-9]+" autofocus />
            </div>
            <div class="form-group">
                <span class="label-css">Date And Time</span>
                <input type="text" name="username"
                    class="form-control input-lg" placeholder="2021-12-13"
                    required forbiddenName="" pattern="[A-Za-z0-9]+" autofocus />
            </div>
            <button type="submit" class="btn  btn-primary  button-color button-css" > SAVE </button>
        </form>
    </div>
</div>
