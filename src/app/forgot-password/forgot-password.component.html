<div class="login-page">
	<div class = "row parent-div">
		<div class="col-md-6" style="background-color: #fff;">
			<!-- <img src="assets/images/logo.svg" width="150px" class="user-avatar" /> -->
			<h1 class="acis-text"> SCHNEIDER ELECTRIC </h1>
			<div class="row right-container">
				<div class="login-container">
					<span class="label-css log-in-label">Forgot Password ?</span>
					<form novalidate  #f="ngForm" (ngSubmit)="onResetPassword(f.value)">
						<div class="form-group">
							<span class="label-css">Email</span>
							<input type="text" name="username"
								class="form-control input-lg" placeholder="name@domain.com"
								required forbiddenName="" pattern="[A-Za-z0-9]+" autofocus />
						</div>
						<div class="form-group">
							<span class="label-css">New Password</span>
							<input type="text" name="username"
								class="form-control input-lg" placeholder="at least 8 characters"
								required forbiddenName="" pattern="[A-Za-z0-9]+" autofocus />
						</div>
						<button type="submit" class="btn  btn-primary  button-color  login-button" > RESET PASSWORD </button>
					</form>
					<span class="sign-up-label-css"><a href="javascript:void(0)" (click)="gotoLoginPage()"><span>Back to login page</span></a></span><br>
				</div>
			</div>
		</div>
		<div class="col-md-6" style="background: linear-gradient( 120deg, rgb(0,158,77,2), rgba(71, 184, 126, 0.7) , rgba(91,192, 140, 0.5)), url('assets/images/bannerloginpage.png') no-repeat top center; background-size: cover;"></div>
	</div>	
</div>
