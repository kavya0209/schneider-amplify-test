		<div class="col-md-12" style="background-color: #fff;">

				<div class="login-container">

					<form novalidate  #f="ngForm" (ngSubmit)="onLoggedin(f.value)">

							<div class="form-group">
								<input type="text" name="username"
									class="form-control input-lg" placeholder="Username"
									required forbiddenName="" pattern="[A-Za-z0-9]+" autofocus />

							</div>
							<div class="form-group">
								<input type="password" name="password"
								class="form-control input-lg" placeholder="Password"
								required minlength="4" autocomplete="off"/>

									<div *ngIf="pwd.errors.minlength">

									</div>
								</div> -->

						</div>
						<button type="submit" class="btn  btn-primary  button-color  login-button" > LOGIN </button>
					</form>
		
					<div class="row">
						<div class="col-md-6">
